<app-header></app-header>

<div class="input-wrapper" [formGroup]="chooseForm!">
  <div class="input-container">
    <label for="title">Post Title:</label>
    <input type="text" id="title" formControlName="title">
  </div>
  <div class="input-container">
    <label for="templates">Choose a template:</label>
    <select id="templates" formControlName="templates">
      <option *ngFor="let template of postTemplate" [value]="template.id">{{ template.templateName }}</option>
    </select>
    <button class="create-button" (click)="navigateToCreatePost(communityId)">CHOOSE</button>
  </div>
</div>
