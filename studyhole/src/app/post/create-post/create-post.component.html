<app-header></app-header>
<div class="container">
    <div class="row">
      <hr />
      <div class="create-post-container col-md-9">
        <form class="post-form" [formGroup]="createPostForm" (ngSubmit)="createPost()">
          <div class="form-group">
            <div class="create-post-heading">Create Post</div>
            <hr />
            <input type="text" [formControlName]="'postTitle'" class="form-control" style="margin-top: 5px"
              placeholder="Title">
  
  
            <select class="form-control" style="margin-top: 10px" [formControlName]="'communityName'">
              <option value="" selected disabled>Select Community</option>
              <option *ngFor="let community of communities">{{community.name}}</option>
            </select>
  
            <input type="text" [formControlName]="'description'" class="form-control" style="margin-top: 5px"
              placeholder="description">
            <span>
              <div style="margin-top: 5px" class="float-right">
                <button (click)="discardPost()" class="btnDiscard">Discard</button>
                <button class="btnCreatePost">Post</button>
              </div>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
