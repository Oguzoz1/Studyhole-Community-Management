<!-- Display Posts-->
<div class="row post" *ngFor="let post of posts">
    <div class="col-md-1 d-flex align-items-center">
        <app-vote-button [post]="post"></app-vote-button>
    </div>
       <!-- Section to Display Post Information-->
    <div class="col-md-11">
        <span class="community-info">
            <span class="community-text"><a class="posturl" routerLink="">at/{{post.communityName}}</a></span>
            <span>
                . Posted by 
                <a class="username" [routerLink]="['/user-profile', post.username]">{{post.username}}</a>
            </span>
        </span>
        <hr />
        <div class="post-title">
            <a class="postname" (click)="goToPost(post.postId!)">{{ post?.postTitle }}</a>
        </div>
        <div>
            <p class="post-text" [innerHtml]="post.description"></p>
        </div>
        <hr />
        <span>
            <a class="btnCommments" role="button">
                <fa-icon [icon]="faComments"></fa-icon>
                Comments({{post.commentCount}})
        </a>
      </span>
    </div>
  </div>
