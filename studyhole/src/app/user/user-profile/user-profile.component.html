<app-header></app-header>

<div class="profile-container">
  <div class="container">
    <div class="user-info-box">
      <div class="title">Welcome <b>{{name}}</b></div>
      <hr>
      <ul class="user-info">
      </ul>
      <div class="user-info">
        You have posted <b>{{postLength}}</b> time(s) and commented
        <b>{{commentLength}}</b> time(s).
      </div>
      <hr />
    </div>
    
    <div class="dropdown">
      <select [(ngModel)]="selectedOption">
        <option value="posts">Posts</option>
        <option value="comments">Comments</option>
      </select>
    </div>
    
    <div class="content">
      <div class="main-content">
        <div *ngIf="selectedOption === 'posts'">
          <div>
            Your Posts:
          </div>
          <app-post-tile [posts]="posts"></app-post-tile>
          <hr />
        </div>
  
        <div *ngIf="selectedOption === 'comments'">
          <div>
            Your Comments:
          </div>
          <div *ngFor="let comment of comments">
            <div class="comment">
              <div class="username">
                <a routerLink="/user/comment.username">{{comment.username}}</a>
              </div>
              <div>
                <p>{{comment.createdDate}}</p>
              </div>
              <b>{{comment.text}}</b>
            </div>
            <hr />
          </div>
        </div>
      </div>
      <div class="sidebar">
        <app-side-bar></app-side-bar>
      </div>
    </div>
  </div>
</div>
