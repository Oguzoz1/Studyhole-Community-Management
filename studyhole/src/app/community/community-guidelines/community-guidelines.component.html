<div class="community-guidelines-box">
    <div class="title">Community Guidelines</div>
    <hr>
    <textarea class="content" [disabled]="!isEditMode" [(ngModel)]="guidelinesContent" (input)="onContentChange($event)"
        [class.edit-mode]="isEditMode"></textarea>
    <button  *ngIf="isOwnerUser()" (click)="toggleEditMode()" class="edit-button">{{ isEditMode ? 'Save' : 'Edit' }}</button>
    </div>
