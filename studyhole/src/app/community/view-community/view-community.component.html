<app-header></app-header>
<app-community-profile></app-community-profile>
<div class="community-body">
  <div class="container">
    <div class="row">
      <hr />
      <div class="col-md-9">
        <div class="row post" *ngFor="let post of posts">
          <div class="col-md-1 d-flex align-items-center">
            <app-vote-button [post]="post"></app-vote-button>
          </div>
          <!-- Section to Display Post Information-->
          <div class="col-md-11">
            <span class="community-info">
              <span class="community-text">
                <a class="posturl">at/{{ post.communityName }}</a>
              </span>          
              <span>
                . Posted by 
                <a class="username" [routerLink]="['/user-profile', post.username]">{{post.username}}</a>
              </span>
            </span>
            <hr />
            <div class="post-title">
              <a class="postname" (click)="goToPost(post.postId!)">{{ post?.postTitle }}</a>
            </div>
            <div>
              <p class="post-text" [innerHtml]="post.description"></p>
            </div>
            <hr />
            <span>
              <a class="btnCommments" role="button">
                <fa-icon [icon]="faComments"></fa-icon>
                Comments({{post.commentCount}})
              </a>
            </span>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="row">
          <div class="col-md-12">
            <div *ngIf="isMemberUser()">
              <app-side-bar></app-side-bar>
            </div>
            <button class="create-button" (click)="navigateToPostTemplate(communityId)">Create Post Template</button>
            <app-community-guidelines></app-community-guidelines>
            <div *ngIf="isOwnerUser()">
              <app-list-applied-members [members]="appliedMembers"></app-list-applied-members>
            </div>
            <app-list-community-members></app-list-community-members>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
